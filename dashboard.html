<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SLJR E-Sports</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #ffffff;
      color: #222;
      padding: 16px;
      text-align: center;
    }

    .header {
      font-size: 1.1rem;
      color: #ff6600;
      margin-bottom: 20px;
    }

    .profile {
      margin: 20px 0;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 2px 2px 6px #888;
    }

    .profile p {
      font-size: 0.6rem;
      margin: 6px 0;
    }

    .wallet-info, .referral-box {
      background: #f9f9f9;
      padding: 16px;
      margin-top: 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px #ccc;
      font-size: 0.55rem;
    }

    .referral-box input {
      width: 100%;
      font-size: 0.5rem;
      padding: 6px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: monospace;
    }

    button, .referral-btn {
      margin-top: 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 2px 2px 0 #000;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff8533;
      box-shadow: 0 0 10px #ff6600;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .nav img {
      width: 22px;
      height: 22px;
      opacity: 0.7;
    }

    .nav img.active {
      opacity: 1;
      border-bottom: 2px solid orange;
    }

    .footer {
      font-size: 0.45rem;
      margin-top: 24px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="header">SLJR E-SPORTS DASHBOARD</div>

  <div class="profile">
    <img id="profilePic" src="" alt="Profile" />
    <p id="userName">User</p>
    <p id="userEmail">Email</p>
  </div>

  <div class="wallet-info">
    <p><strong>Wallet Balance:</strong> â‚¹<span id="walletBalance">0</span></p>
    <p><strong>Referral Earnings:</strong> â‚¹<span id="refEarnings">0</span></p>
  </div>

  <div class="referral-box">
    <p><strong>Your Referral Code:</strong> <span id="refCode">Loading...</span></p>
    <p><strong>Referral Link:</strong></p>
    <input type="text" id="refLink" readonly />
    <button onclick="copyReferral()">ðŸ“‹ Copy Link</button>
  </div>

  <button onclick="location.href='referral.html'" class="referral-btn">ðŸŽ¯ My Referral</button>
  <button onclick="logout()">ðŸšª Logout</button>

  <div class="nav">
    <a href="home.html"><img src="home.png" class="active" /></a>
    <a href="redeem.html"><img src="wallet.png" /></a>
    <a href="dashboard.html"><img src="profile.png" /></a>
    <a href="match-history.html"><img src="game-history.png" /></a>
  </div>

  <div class="footer">Â© SLJR E-Sports | Powered by Firebase</div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      document.getElementById("profilePic").src = user.photoURL;
      document.getElementById("userName").innerText = user.displayName;
      document.getElementById("userEmail").innerText = user.email;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();

        document.getElementById("walletBalance").innerText = data.balance ?? 0;
        document.getElementById("refCode").innerText = user.uid;
        const refLink = `${location.origin}/index.html?ref=${user.uid}`;
        document.getElementById("refLink").value = refLink;

        // Referral Earnings
        const q = query(collection(db, "users"), where("refBy", "==", user.uid));
        const snap = await getDocs(q);
        const refEarnings = snap.size * 15;
        document.getElementById("refEarnings").innerText = refEarnings;

        // Optional: Save in Firestore
        if ((data.refEarnings ?? 0) !== refEarnings) {
          await setDoc(userRef, {
            ...data,
            refEarnings
          });
        }
      }
    });

    window.copyReferral = function () {
      const link = document.getElementById("refLink");
      link.select();
      link.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Referral link copied!");
    };

    window.logout = function () {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    };
  </script>
</body>
</html>
