<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ff6600;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff6600;
      font-size: 0.9rem;
    }

    p {
      font-size: 0.6rem;
      margin: 5px 0;
    }

    .section {
      background: #fff3e0;
      border: 1px solid #ffcc80;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .section h3 {
      font-size: 0.75rem;
      color: #ff6600;
      margin-bottom: 10px;
    }

    .ref-link {
      font-size: 0.5rem;
      word-break: break-all;
    }

    .copy-btn, .logout-btn {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn {
      background: #ff6600;
      color: white;
    }

    .logout-btn {
      background: black;
      color: white;
    }

    .wallet {
      font-size: 0.8rem;
      color: green;
    }

    .ref-earn {
      font-size: 0.55rem;
      color: #222;
    }
  </style>
</head>
<body>

  <img id="photo" class="profile-pic" src="" alt="Profile">
  <h2 id="name">Loading...</h2>
  <p id="email">Loading...</p>

  <p class="wallet">Wallet Balance: ₹<span id="wallet">--</span></p>

  <div class="section">
    <h3>Referral Program</h3>
    <p>Your Code: <span id="ref-code">--</span></p>
    <p class="ref-link" id="ref-link">Generating...</p>
    <button class="copy-btn" onclick="copyReferral()">Copy Link</button>
    <p class="ref-earn" id="ref-earned">Referral Earnings: ₹--</p>
  </div>

  <div class="section">
    <h3>Contact</h3>
    <p>support@sljr-esports.com</p>
    <p>Instagram: @sljr_esports</p>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("photo").src = user.photoURL;
      document.getElementById("name").innerText = user.displayName;
      document.getElementById("email").innerText = user.email;

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (snap.exists()) {
        const data = snap.data();
        const refCode = data.referralCode || "--";
        const wallet = data.wallet || 0;
        const refLink = `https://sljr-esports.web.app/index.html?ref=${refCode}`;

        document.getElementById("wallet").innerText = wallet;
        document.getElementById("ref-code").innerText = refCode;
        document.getElementById("ref-link").innerText = refLink;

        // Referral Earnings Count
        const q = query(collection(db, "users"), where("referredBy", "==", refCode));
        const refs = await getDocs(q);
        const earnings = refs.size * 15;
        document.getElementById("ref-earned").innerText = `Referral Earnings: ₹${earnings}`;
      }
    });

    window.copyReferral = function () {
      const text = document.getElementById("ref-link").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Referral link copied!"));
    };

    window.logout = function () {
      signOut(auth).then(() => window.location.href = "index.html");
    };
  </script>
</body>
</html>
