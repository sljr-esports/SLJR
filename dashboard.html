<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SLJR</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #ffffff;
      color: #000;
      padding-bottom: 80px;
      text-align: center;
    }

    header {
      background-color: #ff6600;
      padding: 14px;
      color: #fff;
      font-size: 0.75rem;
      border-bottom: 2px solid #000;
      text-shadow: 1px 1px 0 #000;
    }

    .profile {
      padding: 20px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #000;
    }

    .profile h2, .profile p {
      margin: 10px 0;
      font-size: 0.6rem;
    }

    .section {
      margin: 20px;
      padding: 15px;
      border: 2px solid #000;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 3px 3px 0px #000;
    }

    .section h3 {
      font-size: 0.6rem;
      color: #ff6600;
      margin-bottom: 8px;
    }

    .section p {
      font-size: 0.5rem;
      color: #333;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: white;
      border: 2px solid #ff6600;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.55rem;
      color: #ff6600;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #ff6600;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 99;
    }

    footer img {
      width: 24px;
      height: 24px;
      opacity: 0.5;
      transition: 0.2s ease;
    }

    footer img.active {
      opacity: 1;
      border-bottom: 2px solid #ff6600;
    }
  </style>
</head>
<body>

  <header>SLJR E-SPORTS - DASHBOARD</header>

  <div class="profile">
    <img id="user-pic" src="" alt="User Pic" />
    <h2 id="user-name">Name</h2>
    <p id="user-email">Email</p>
  </div>

  <div class="section">
    <h3>How to Participate?</h3>
    <p>Register, Join Tournament, Submit Game ID, Compete & Earn Rewards.</p>
  </div>

  <div class="section">
    <h3>Contact Us</h3>
    <p>support@sljr-esports.com<br/>Instagram: @sljr.esports</p>
  </div>

  <div class="section">
    <h3>FAQ</h3>
    <p>Q: How do I earn?<br/>A: Win tournaments, refer friends, complete challenges.</p>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <footer>
    <img src="home.png" id="nav-home" onclick="location.href='home.html'" alt="Home" />
    <img src="wallet.png" id="nav-wallet" onclick="location.href='redeem.html'" alt="Wallet" />
    <img src="profile.png" id="nav-dashboard" onclick="location.href='dashboard.html'" alt="Dashboard" />
    <img src="game-history.png" id="nav-history" onclick="location.href='match-history.html'" alt="Match History" />
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-pic").src = user.photoURL;
        document.getElementById("user-name").textContent = user.displayName;
        document.getElementById("user-email").textContent = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    // Set active tab
    const path = window.location.pathname;
    if (path.includes("home")) {
      document.getElementById("nav-home").classList.add("active");
    } else if (path.includes("redeem")) {
      document.getElementById("nav-wallet").classList.add("active");
    } else if (path.includes("dashboard")) {
      document.getElementById("nav-dashboard").classList.add("active");
    } else if (path.includes("match-history")) {
      document.getElementById("nav-history").classList.add("active");
    }
  </script>

</body>
</html>
