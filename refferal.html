<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Referral | SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Press Start 2P', monospace;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      color: #ff6600;
      margin-bottom: 20px;
    }

    .ref-section {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #ff6600;
      border-radius: 12px;
    }

    .ref-label {
      font-size: 0.8rem;
      margin: 8px 0;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 0.7rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.55rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>üéÅ My Referral</h1>

  <div class="ref-section">
    <div class="ref-label">Your Referral Code:</div>
    <input type="text" id="uid" readonly />

    <div class="ref-label">Referral Link:</div>
    <input type="text" id="refLink" readonly />

    <button onclick="copyReferral()">üìã Copy Referral Link</button>
  </div>

  <div class="footer">Share this link and earn ‚Çπ15 for each new user üéØ</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const uidInput = document.getElementById("uid");
    const linkInput = document.getElementById("refLink");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        uidInput.value = uid;
        linkInput.value = `${window.location.origin}/index.html?ref=${uid}`;
      } else {
        alert("Please log in first.");
        window.location.href = "index.html";
      }
    });

    window.copyReferral = function () {
      linkInput.select();
      document.execCommand("copy");
      alert("Referral link copied to clipboard!");
    };
  </script>

</body>
</html>
