<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeem - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      padding-bottom: 100px;
      color: #222;
    }

    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .redeem-container {
      padding: 20px;
      text-align: center;
    }

    .balance-box {
      margin-bottom: 20px;
      font-size: 0.7rem;
      color: #000;
      background: #ffeedd;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff6600;
      display: inline-block;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .action-buttons a {
      padding: 12px 20px;
      background: #ff6600;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.6rem;
      box-shadow: 3px 3px 0 #000;
      transition: all 0.3s ease;
    }

    .action-buttons a:hover {
      background: #e25700;
      box-shadow: 0 0 10px #ff6600;
    }

    .history {
      margin-top: 20px;
      padding: 0 20px;
    }

    .history h3 {
      font-size: 0.6rem;
      color: #222;
      margin-bottom: 10px;
    }

    .txn {
      font-size: 0.5rem;
      border-bottom: 1px solid #ccc;
      padding: 6px 0;
      color: #333;
    }

    .txn span {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="redeem-container">
    <div class="balance-box">
      Balance: ₹<span id="userBalance">0</span>
    </div>

    <div class="action-buttons">
      <a href="cashout.html">Cashout</a>
      <a href="deposit.html">Deposit</a>
    </div>

    <div class="history">
      <h3>Recent Transactions</h3>
      <div id="txnHistory">Loading...</div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html" class="active">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const balanceSpan = document.getElementById("userBalance");
    const txnDiv = document.getElementById("txnHistory");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const uid = user.uid;

      try {
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          balanceSpan.innerText = data.balance?.toFixed(2) || "0";
        }

        const txnQuery = query(
          collection(db, "transactions"),
          where("uid", "==", uid),
          orderBy("timestamp", "desc"),
          limit(5)
        );

        const querySnapshot = await getDocs(txnQuery);
        if (querySnapshot.empty) {
          txnDiv.innerHTML = "<div class='txn'>No transactions yet.</div>";
        } else {
          txnDiv.innerHTML = "";
          querySnapshot.forEach(doc => {
            const t = doc.data();
            txnDiv.innerHTML += `
              <div class="txn">
                <span><strong>${t.type}</strong>: ₹${t.amount}</span>
                <span>${new Date(t.timestamp).toLocaleString()}</span>
              </div>`;
          });
        }

      } catch (e) {
        console.error("Error loading balance or transactions:", e);
        txnDiv.innerHTML = "<div class='txn'>Error loading data.</div>";
      }
    });
  </script>

</body>
</html>
