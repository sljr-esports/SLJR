<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLJR E-SPORTS REWARDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #111;
      border-bottom: 2px solid orange;
    }

    header h1 {
      color: orange;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .rewards-table {
      margin: 20px;
      overflow-x: auto;
      background-color: #111;
      border: 2px solid orange;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: orange;
      color: black;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid orange;
    }

    footer img {
      height: 30px;
      width: 30px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS TOURNAMENT</h1>
    <p style="color: #ccc;">üèÜ Match Rewards</p>
  </header>

  <div class="rewards-table">
    <table id="rewardTable">
      <thead>
        <tr>
          <th>Match ID</th>
          <th>Email</th>
          <th>Rank</th>
          <th>Prize</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will load here from Firebase -->
      </tbody>
    </table>
  </div>

  <footer>
    <img src="home.png" alt="Home" />
    <img src="reward.png" alt="Reward" />
    <img src="profile.png" alt="Profile" />
  </footer>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD",
      databaseURL: "https://sljr-e-sports-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Load rewards data
    const rewardRef = ref(database, 'rewards/');
    const rewardTable = document.getElementById("rewardTable").querySelector("tbody");

    onValue(rewardRef, (snapshot) => {
      rewardTable.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const reward = childSnapshot.val();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${reward.matchId || "-"}</td>
          <td>${reward.email || "-"}</td>
          <td>${reward.rank || "-"}</td>
          <td>${reward.prize || "-"}</td>
          <td>${reward.code || "-"}</td>
        `;

        rewardTable.appendChild(row);
      });
    });
  </script>
</body>
</html>
