</head>
<body>
  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>  <div class="balance-section">

  </div>  <div class="button-group">
    <button class="deposit">Deposit (Coming Soon)</button>
    <button onclick="window.location.href='cashout.html'">Cashout</button>
  </div>  <div class="history-section">
    <h3>Game Reward History</h3>
    <div id="historyList">
      <p style="font-size: 0.5rem; color: gray">No rewards yet.</p>
    </div>
  </div>  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html" class="active">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        document.getElementById("walletBalance").innerText = userDoc.data().balance || 0;
      }
    });
  </script></body>
</html>
