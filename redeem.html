<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeem - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #111;
      padding-bottom: 100px;
    }

    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .balance {
      font-size: 0.7rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tabs button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      padding: 8px 12px;
      border: 2px solid #ff6600;
      background: white;
      color: #ff6600;
      cursor: pointer;
      border-radius: 6px;
    }

    .tabs button.active {
      background: #ff6600;
      color: white;
    }

    .form-section {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .form-section.active {
      display: flex;
    }

    input {
      padding: 12px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      border: 2px solid #ff6600;
      border-radius: 6px;
      outline: none;
    }

    button.submit {
      background: #ff6600;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      font-size: 0.55rem;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .history-item {
      font-size: 0.5rem;
      margin-bottom: 8px;
      border-bottom: 1px dashed #ddd;
      padding-bottom: 6px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="container">
    <div class="balance">Your Balance: ₹<span id="balance">0</span></div>

    <div class="tabs">
      <button class="active" onclick="switchTab('upi')">UPI</button>
      <button onclick="switchTab('redeem')">Redeem Code</button>
    </div>

    <div id="upi" class="form-section active">
      <input type="text" id="upiID" placeholder="Enter UPI ID" />
      <input type="number" id="upiAmount" placeholder="Enter Amount (₹)" />
      <button class="submit" onclick="submitUPI()">WITHDRAW</button>
    </div>

    <div id="redeem" class="form-section">
      <input type="email" id="redeemEmail" placeholder="Enter Email" />
      <input type="number" id="redeemAmount" placeholder="Enter Amount (₹)" />
      <button class="submit" onclick="submitRedeem()">REDEEM</button>
    </div>

    <div class="history">
      <h3>Redeem History</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html" class="active">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadBalance();
        loadHistory();
      }
    });

    async function loadBalance() {
      const docRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(docRef);
      const balance = snap.exists() ? (snap.data().balance || 0) : 0;
      document.getElementById("balance").textContent = balance;
    }

    async function loadHistory() {
      const q = query(collection(db, "redeemHistory"), where("uid", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById("historyList");
      container.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const item = doc.data();
        const el = document.createElement("div");
        el.className = "history-item";
        el.innerText = `${item.type.toUpperCase()} ₹${item.amount} - ${item.status || 'Pending'}`;
        container.appendChild(el);
      });
    }

    async function submitUPI() {
      const upiID = document.getElementById("upiID").value;
      const amount = parseFloat(document.getElementById("upiAmount").value);
      if (!upiID || !amount) return alert("Enter UPI ID & amount");

      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);
      const currentBalance = snap.data().balance || 0;
      if (amount > currentBalance) return alert("Insufficient balance");

      await addDoc(collection(db, "redeemHistory"), {
        uid: currentUser.uid,
        type: "upi",
        amount,
        upiID,
        status: "Pending",
        createdAt: serverTimestamp()
      });

      await updateDoc(userRef, { balance: currentBalance - amount });
      loadBalance();
      loadHistory();
      alert("Withdrawal request submitted!");
    }

    async function submitRedeem() {
      const email = document.getElementById("redeemEmail").value;
      const amount = parseFloat(document.getElementById("redeemAmount").value);
      if (!email || !amount) return alert("Enter email & amount");

      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);
      const currentBalance = snap.data().balance || 0;
      if (amount > currentBalance) return alert("Insufficient balance");

      await addDoc(collection(db, "redeemHistory"), {
        uid: currentUser.uid,
        type: "redeem",
        amount,
        email,
        status: "Pending",
        createdAt: serverTimestamp()
      });

      await updateDoc(userRef, { balance: currentBalance - amount });
      loadBalance();
      loadHistory();
      alert("Redeem request submitted!");
    }

    window.switchTab = (type) => {
      document.querySelectorAll(".form-section").forEach(el => el.classList.remove("active"));
      document.getElementById(type).classList.add("active");
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(btn => {
        if (btn.textContent.toLowerCase().includes(type)) btn.classList.add("active");
      });
    }
  </script>
</body>
</html>
