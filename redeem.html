<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem - SLJR</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #fff;
      color: #000;
      padding-bottom: 80px;
    }

    header {
      background-color: #ff6600;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 0.8rem;
      border-bottom: 2px solid #000;
      position: sticky;
      top: 0;
      z-index: 10;
      text-shadow: 1px 1px 0 #000;
    }

    .balance-section {
      text-align: center;
      margin: 30px 0 10px;
    }

    .balance-section h2 {
      font-size: 0.8rem;
      color: #000;
    }

    .balance-section .amount {
      font-size: 1.2rem;
      color: #ff6600;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .btn-row button {
      background-color: #fff;
      border: 2px solid #000;
      color: #ff6600;
      padding: 10px 20px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 0 #000;
    }

    .btn-row button:hover {
      background-color: #ff6600;
      color: #fff;
    }

    section {
      margin: 20px;
    }

    section h2 {
      font-size: 0.7rem;
      color: #ff6600;
      border-bottom: 2px solid #000;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    #rewardHistory {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      background: #f9f9f9;
    }

    .reward-entry {
      font-size: 0.55rem;
      font-family: 'Press Start 2P', monospace;
      padding: 8px;
      border-bottom: 1px dashed #ddd;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      border-top: 2px solid #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 20;
    }

    footer img {
      width: 24px;
      height: 24px;
      opacity: 0.6;
    }

    footer img.active {
      opacity: 1;
      border-bottom: 2px solid #ff6600;
    }
  </style>
</head>
<body>

  <header>SLJR REDEEM</header>

  <div class="balance-section">
    <h2>Your Balance</h2>
    <div class="amount" id="balance">â‚¹0</div>
  </div>

  <div class="btn-row">
    <button onclick="alert('Deposit Coming Soon')">Deposit</button>
    <button onclick="alert('Cashout Coming Soon')">Cashout</button>
  </div>

  <section>
    <h2>Game Reward History</h2>
    <div id="rewardHistory">
      <!-- Game reward entries will load here -->
    </div>
  </section>

  <footer>
    <img src="home.png" alt="Home" onclick="location.href='home.html'" />
    <img src="wallet.png" class="active" alt="Wallet" />
    <img src="profile.png" alt="Profile"onclick="location.href='dashbord.html />
    <img src="game-history.png" alt="History" />
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        // Show balance
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userData = userDoc.data();
        document.getElementById("balance").innerText = "â‚¹" + (userData?.balance ?? 0);

        // Load reward history
        const rewardQuery = query(collection(db, "rewards"), where("uid", "==", user.uid));
        const rewardSnap = await getDocs(rewardQuery);
        const rewardContainer = document.getElementById("rewardHistory");
        rewardContainer.innerHTML = "";

        rewardSnap.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "reward-entry";
          div.innerHTML = `
            <strong>ðŸŽ® ${data.game || "Unknown Game"}</strong><br>
            Game ID: <a href="tournament.html?id=${data.gameId}" style="color:#ff6600">${data.gameId}</a><br>
            Reward: â‚¹${data.amount}<br>
            Date: ${data.date || "N/A"}
          `;
          rewardContainer.appendChild(div);
        });

        if (rewardSnap.empty) {
          rewardContainer.innerHTML = "<div style='font-size:0.55rem;'>No reward history found.</div>";
        }
      }
    });
  </script>
</body>
</html>
