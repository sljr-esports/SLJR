<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet - SLJR E-Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #000;
      padding-bottom: 90px;
    }

    .header {
      text-align: center;
      background: #fff3e0;
      padding: 15px;
      border-bottom: 2px solid #ff6600;
    }

    .header h1 {
      font-size: 0.9rem;
      color: #ff6600;
      margin: 0;
    }

    .wallet-section {
      text-align: center;
      padding: 20px;
    }

    .wallet-section h2 {
      font-size: 0.8rem;
      color: green;
    }

    .wallet-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .wallet-btns button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }

    .history {
      padding: 0 15px;
    }

    .history h3 {
      font-size: 0.7rem;
      margin-top: 0;
      color: #ff6600;
      border-bottom: 1px solid #ff6600;
      padding-bottom: 5px;
    }

    .tx-card {
      font-size: 0.6rem;
      background: #fff8f2;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tx-card a {
      color: #007bff;
      text-decoration: underline;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid #ff6600;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 0.5rem;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }

    .active {
      color: orange;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>SLJR Wallet</h1>
  </div>

  <div class="wallet-section">
    <h2>Balance: ₹<span id="wallet">--</span></h2>
    <div class="wallet-btns">
      <button onclick="alert('Deposit coming soon')">Deposit</button>
      <button onclick="alert('Cashout feature coming soon')">Cashout</button>
    </div>
  </div>

  <div class="history">
    <h3>Game Reward History</h3>
    <div id="tx-list">Loading...</div>
  </div>

  <div class="navbar">
    <div class="nav-item" onclick="location.href='home.html'">
      <img src="home.png" alt="Home"/>
      Home
    </div>
    <div class="nav-item active" onclick="location.href='redeem.html'">
      <img src="wallet.png" alt="Wallet"/>
      Wallet
    </div>
    <div class="nav-item" onclick="location.href='dashboard.html'">
      <img src="profile.png" alt="Dashboard"/>
      Dashboard
    </div>
    <div class="nav-item" onclick="location.href='match-history.html'">
      <img src="game-history.png" alt="Match History"/>
      History
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const wallet = userSnap.data().wallet || 0;
        document.getElementById("wallet").innerText = wallet;
      }

      const q = query(collection(db, "transactions"), where("uid", "==", uid), where("type", "==", "reward"));
      const txs = await getDocs(q);
      const txList = document.getElementById("tx-list");

      if (txs.empty) {
        txList.innerHTML = "<p style='font-size:0.6rem;'>No rewards yet.</p>";
      } else {
        txList.innerHTML = "";
        txs.forEach((doc) => {
          const d = doc.data();
          txList.innerHTML += `
            <div class="tx-card">
              Game ID: <a href="game-stats.html?id=${d.gameId}">${d.gameId}</a><br/>
              Amount: ₹${d.amount} <br/>
              Date: ${new Date(d.timestamp).toLocaleString()}
            </div>`;
        });
      }
    });
  </script>

</body>
</html>
