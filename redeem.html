<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeem - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding-bottom: 80px;
      background: #fff;
      color: #111;
    }

    header {
      text-align: center;
      background: #fff;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .balance {
      font-size: 0.75rem;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .tab-btn {
      border: none;
      background: #eee;
      padding: 10px;
      font-size: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab-btn.active {
      background-color: #ff6600;
      color: white;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    input, button {
      font-family: inherit;
      padding: 10px;
      margin: 10px 0;
      font-size: 0.65rem;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }

    .history {
      margin-top: 20px;
    }

    .history h3 {
      font-size: 0.65rem;
      color: #333;
      margin-bottom: 10px;
    }

    .history-item {
      font-size: 0.6rem;
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }

    .qr-box {
      text-align: center;
      margin: 15px 0;
    }

    .qr-box img {
      width: 150px;
      height: 150px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="container">
    <div class="balance">Balance: ₹<span id="wallet">0</span></div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('upi')">UPI</button>
      <button class="tab-btn" onclick="switchTab('code')">Redeem Code</button>
      <button class="tab-btn" onclick="switchTab('deposit')">Deposit</button>
    </div>

    <!-- UPI Withdrawal -->
    <div id="upi" class="form-section active">
      <input type="text" id="upiId" placeholder="Enter UPI ID" />
      <input type="number" id="upiAmount" placeholder="Enter Amount (₹50-₹5000)" />
      <button onclick="withdrawUPI()">Withdraw</button>
      <div class="history" id="upiHistory"></div>
    </div>

    <!-- Redeem Code -->
    <div id="code" class="form-section">
      <input type="email" id="redeemEmail" placeholder="Enter Email" />
      <input type="number" id="redeemAmount" placeholder="Enter Amount (₹50-₹5000)" />
      <button onclick="withdrawCode()">Withdraw</button>
      <div class="history" id="codeHistory"></div>
    </div>

    <!-- Deposit -->
    <div id="deposit" class="form-section">
      <div class="qr-box">
        <img src="qr.png" alt="QR Code" />
        <div>Scan & Pay: <br><strong>upi://pay?pa=8104516653@fam&pn=RAJ SHARMA</strong></div>
      </div>
      <input type="number" id="depositAmount" placeholder="Enter Deposit Amount" />
      <input type="text" id="utr" placeholder="Enter UTR" />
      <button onclick="submitDeposit()">Submit</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html" class="active">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      addDoc,
      collection,
      getDocs,
      query,
      where,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "index.html");
      currentUser = user;
      const uid = user.uid;

      const docRef = doc(db, "users", uid);
      const snap = await getDoc(docRef);
      const data = snap.data();
      document.getElementById("wallet").textContent = data.balance || 0;

      loadWithdrawals("upi", uid);
      loadWithdrawals("code", uid);
    });

    async function withdrawUPI() {
      const upi = document.getElementById("upiId").value.trim();
      const amount = parseFloat(document.getElementById("upiAmount").value);
      if (!upi.includes("@")) return alert("Invalid UPI ID");
      if (amount < 50 || amount > 5000) return alert("Amount must be ₹50 - ₹5000");

      const balRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(balRef);
      const bal = snap.data().balance || 0;
      if (bal < amount) return alert("Insufficient balance");

      const pending = await getDocs(query(collection(db, "withdrawals"), where("uid", "==", currentUser.uid), where("status", "==", "pending"), where("method", "==", "upi")));
      if (!pending.empty) return alert("Pending UPI withdrawal exists");

      await addDoc(collection(db, "withdrawals"), {
        uid: currentUser.uid,
        method: "upi",
        upi,
        amount,
        status: "pending",
        time: serverTimestamp()
      });

      await setDoc(balRef, { balance: bal - amount }, { merge: true });
      alert("Withdrawal requested!");
      location.reload();
    }

    async function withdrawCode() {
      const email = document.getElementById("redeemEmail").value.trim();
      const amount = parseFloat(document.getElementById("redeemAmount").value);
      if (!email.includes("@")) return alert("Invalid Email");
      if (amount < 50 || amount > 5000) return alert("Amount must be ₹50 - ₹5000");

      const balRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(balRef);
      const bal = snap.data().balance || 0;
      if (bal < amount) return alert("Insufficient balance");

      const pending = await getDocs(query(collection(db, "withdrawals"), where("uid", "==", currentUser.uid), where("status", "==", "pending"), where("method", "==", "code")));
      if (!pending.empty) return alert("Pending redeem code withdrawal exists");

      await addDoc(collection(db, "withdrawals"), {
        uid: currentUser.uid,
        method: "code",
        email,
        amount,
        status: "pending",
        time: serverTimestamp()
      });

      await setDoc(balRef, { balance: bal - amount }, { merge: true });
      alert("Redeem request sent!");
      location.reload();
    }

    async function submitDeposit() {
      const amount = parseFloat(document.getElementById("depositAmount").value);
      const utr = document.getElementById("utr").value.trim();
      if (amount < 1 || !utr) return alert("Enter amount and UTR");

      await addDoc(collection(db, "deposits"), {
        uid: currentUser.uid,
        amount,
        utr,
        status: "pending",
        time: serverTimestamp()
      });

      alert("Deposit submitted for review!");
      location.reload();
    }

    async function loadWithdrawals(method, uid) {
      const historyDiv = document.getElementById(method + "History");
      historyDiv.innerHTML = `<h3>${method === "upi" ? "UPI" : "Code"} Withdrawals</h3>`;
      const q = query(collection(db, "withdrawals"), where("uid", "==", uid), where("method", "==", method));
      const snap = await getDocs(q);
      if (snap.empty) {
        historyDiv.innerHTML += `<div class="history-item">No ${method} withdrawals yet.</div>`;
        return;
      }

      snap.forEach(doc => {
        const d = doc.data();
        historyDiv.innerHTML += `<div class="history-item">₹${d.amount} | ${d.status} | ${new Date(d.time?.toDate()).toLocaleString()}</div>`;
      });
    }

    function switchTab(tab) {
      ["upi", "code", "deposit"].forEach(id => {
        document.getElementById(id).classList.remove("active");
      });
      document.getElementById(tab).classList.add("active");

      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-btn[onclick*="${tab}"]`).classList.add("active");
    }
  </script>

</body>
</html>
