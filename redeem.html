<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR - Redeem</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #ff6600;
      color: #fff;
      width: 100%;
      padding: 16px 0;
      font-size: 0.8rem;
      text-align: center;
      border-bottom: 2px solid #000;
      text-shadow: 1px 1px 0 #000;
    }

    .user-info {
      margin: 20px 0 10px;
      text-align: center;
      font-size: 0.6rem;
    }

    .balance {
      font-size: 0.7rem;
      color: #00cfff;
      margin-top: 8px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin: 16px 0;
    }

    .action-btn {
      font-size: 0.55rem;
      padding: 10px 18px;
      border: 2px solid #ff6600;
      background-color: white;
      color: #ff6600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 0 #000;
    }

    .action-btn:hover {
      background-color: #ff6600;
      color: white;
      box-shadow: 0 0 8px #ff6600;
    }

    .card-section {
      width: 90%;
      max-width: 500px;
      margin-bottom: 100px;
    }

    .card {
      border: 1px solid #000;
      border-radius: 8px;
      padding: 14px;
      margin: 10px 0;
      background-color: #f5f5f5;
      font-size: 0.55rem;
      box-shadow: 2px 2px 0 #000;
    }

    .card a {
      color: #ff6600;
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      border-top: 2px solid #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    footer img {
      width: 24px;
      height: 24px;
      opacity: 0.6;
    }

    footer img.active {
      opacity: 1;
      border-bottom: 2px solid #ff6600;
    }
  </style>
</head>
<body>

  <header>SLJR REDEEM</header>

  <div class="user-info">
    Welcome, <span id="user-name">Player</span><br>
    <div class="balance">Wallet Balance: ‚Çπ<span id="user-balance">0.00</span></div>
  </div>

  <div class="button-group">
    <button class="action-btn">Deposit</button>
    <button class="action-btn">Cashout</button>
  </div>

  <div class="card-section" id="transaction-list">
    <!-- Transactions will appear here -->
  </div>

  <footer>
    <img src="home.png" alt="Home" />
    <img src="wallet.png" class="active" alt="Wallet" />
    <img src="profile.png" alt="Profile" />
    <img src="game-history.png" alt="History" />
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById("user-name");
    const userBalance = document.getElementById("user-balance");
    const transactionList = document.getElementById("transaction-list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;

      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        userName.textContent = data.name || user.displayName || "Player";
        userBalance.textContent = data.balance?.toFixed(2) || "0.00";
      }

      const q = query(
        collection(db, "transactions"),
        where("uid", "==", uid),
        orderBy("date", "desc")
      );

      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        transactionList.innerHTML = `<div class="card">No transactions found.</div>`;
        return;
      }

      snapshot.forEach(doc => {
        const txn = doc.data();
        const date = new Date(txn.date).toLocaleString();

        let html = "";

        if (txn.type === "reward") {
          html = `
            üéÆ Game: ${txn.game}<br/>
            üèÜ Reward: ‚Çπ${txn.amount}<br/>
            üÜî Game ID: <a href="game-stats.html?id=${txn.gameId}" target="_blank">${txn.gameId}</a><br/>
            üïí ${date}
          `;
        } else if (txn.type === "deposit") {
          html = `üì• Deposit: ‚Çπ${txn.amount}<br/>üïí ${date}`;
        } else if (txn.type === "withdraw") {
          html = `üì§ Withdraw: ‚Çπ${txn.amount}<br/>üïí ${date}`;
        }

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = html;
        transactionList.appendChild(div);
      });
    });
  </script>
</body>
</html>
