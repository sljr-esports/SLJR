<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeem - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      padding-bottom: 80px;
      color: #222;
    }

    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .balance-section {
      text-align: center;
      margin: 25px 0;
    }

    .balance-section h2 {
      font-size: 1rem;
      color: #28a745;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 30px 0;
    }

    .btn-group button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      padding: 10px 18px;
      border: 2px solid #ff6600;
      background: transparent;
      border-radius: 6px;
      color: #ff6600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 2px 2px 0px #000;
    }

    .btn-group button:hover {
      background: #ff6600;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 8px #ff6600;
    }

    .transactions {
      margin: 25px 20px;
    }

    .transactions h3 {
      font-size: 0.7rem;
      margin-bottom: 12px;
      color: #000;
      border-left: 4px solid #ff6600;
      padding-left: 10px;
    }

    .transactions .item {
      font-size: 0.6rem;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px dashed #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .transactions .item a {
      color: #ff6600;
      text-decoration: underline;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="balance-section">
    <h2>Wallet Balance: ₹<span id="balance">0</span></h2>
  </div>

  <div class="btn-group">
    <button onclick="cashout()">CASHOUT</button>
    <button onclick="deposit()">DEPOSIT</button>
  </div>

  <div class="transactions">
    <h3>Game Reward History</h3>
    <div id="history"></div>
  </div>

  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html" class="active">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const balanceEl = document.getElementById("balance");
    const historyEl = document.getElementById("history");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;

        // Get user balance
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          balanceEl.textContent = userDoc.data().balance || 0;
        }

        // Get transactions
        const txQuery = query(collection(db, "transactions"), where("uid", "==", uid));
        const txSnap = await getDocs(txQuery);

        if (txSnap.empty) {
          historyEl.innerHTML = "<p style='font-size: 0.6rem;'>No transactions found.</p>";
        } else {
          txSnap.forEach(doc => {
            const tx = doc.data();
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `
              <strong>${tx.type}</strong><br>
              ₹${tx.amount} - ${tx.status || "Completed"}<br>
              Game ID: <a href="game-stats.html?id=${tx.gameId}">${tx.gameId}</a><br>
              ${new Date(tx.timestamp).toLocaleString()}
            `;
            historyEl.appendChild(div);
          });
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.cashout = function () {
      alert("Cashout feature coming soon...");
    }

    window.deposit = function () {
      alert("Deposit feature coming soon...");
    }
  </script>
</body>
</html>
