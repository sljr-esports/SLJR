<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SLJR E-Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
  authDomain: "sljr-e-sports.firebaseapp.com",
  projectId: "sljr-e-sports",
  storageBucket: "sljr-e-sports.firebasestorage.app",
  messagingSenderId: "568709951241",
  appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
  measurementId: "G-QQ7MWDW2VD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    document.getElementById("user-name").textContent = user.displayName;
    document.getElementById("user-email").textContent = user.email;
    document.getElementById("user-pic").src = user.photoURL;
    document.getElementById("ref-link").textContent = `${window.location.origin}/index.html?ref=${user.uid}`;
    document.getElementById("ref-code").textContent = user.uid;
  }
});

window.logout = function () {
  signOut(auth).then(() => window.location.href = "index.html");
}

  </script>
  <style>
    body {
      margin: 0;

    }

</head>

  </div>  <div class="nav">
    <a href="home.html">
      <img src="home.png" alt="Home" class="nav-icon" id="home-icon" />

    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="Match History" class="nav-icon" id="history-icon" />
    </a>
  </div>  <script>
    const path = window.location.pathname;
    if (path.includes("home")) document.getElementById("home-icon")?.classList.add("active");
    if (path.includes("redeem")) document.getElementById("wallet-icon")?.classList.add("active");
    if (path.includes("dashboard")) document.getElementById("dashboard-icon")?.classList.add("active");
