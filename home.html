<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #ffffff;
      color: #000;
      padding-bottom: 80px;
    }

    header {
      background-color: #ff6600;
      padding: 14px;
      text-align: center;
      color: #fff;
      font-size: 0.75rem;
      font-weight: bold;
      border-bottom: 2px solid #000;
      text-shadow: 1px 1px 0 #000;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
    }

    .game-box {
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 4px 4px 0 #000;
      text-align: center;
      transition: transform 0.2s;
    }

    .game-box:hover {
      transform: scale(1.03);
    }

    .game-box img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .game-box p {
      margin: 0;
      padding: 8px;
      font-size: 0.5rem;
      background-color: #ff6600;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 99;
    }

    footer img {
      width: 24px;
      height: 24px;
      opacity: 0.5;
      transition: 0.2s ease;
    }

    footer img.active {
      opacity: 1;
      border-bottom: 2px solid #ff6600;
    }
  </style>
</head>
<body>

  <header>SLJR E-SPORTS TOURNAMENT</header>

  <div class="game-grid">
    <div class="game-box">
      <img src="freefire.jpg" alt="Free Fire Max">
      <p>Free Fire Max</p>
    </div>
    <div class="game-box">
      <img src="bgmi.jpg" alt="BGMI">
      <p>BGMI (Coming Soon)</p>
    </div>
  </div>

  <footer>
    <img src="home.png" id="nav-home" onclick="location.href='home.html'" alt="Home" />
    <img src="wallet.png" id="nav-wallet" onclick="location.href='redeem.html'" alt="Wallet" />
    <img src="profile.png" id="nav-dashboard" onclick="location.href='dashboard.html'" alt="Dashboard" />
    <img src="game-history.png" id="nav-history" onclick="location.href='match-history.html'" alt="Match History" />
  </footer>

  <script type="module">
    // Firebase Auth Check
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Set active tab
    const path = window.location.pathname;
    if (path.includes("home")) {
      document.getElementById("nav-home").classList.add("active");
    } else if (path.includes("redeem")) {
      document.getElementById("nav-wallet").classList.add("active");
    } else if (path.includes("dashboard")) {
      document.getElementById("nav-dashboard").classList.add("active");
    } else if (path.includes("match-history")) {
      document.getElementById("nav-history").classList.add("active");
    }
  </script>

</body>
</html>
