<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #ffffff;
      color: #000;
    }

    header {
      background-color: #ff6600;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 0.8rem;
      border-bottom: 2px solid #000;
      position: sticky;
      top: 0;
      z-index: 10;
      text-shadow: 1px 1px 0 #000;
    }

    .logo-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      width: 30px;
      height: 30px;
    }

    .games-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 16px;
    }

    .game-card {
      background-color: #f2f2f2;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 0 #000;
    }

    .game-card:hover {
      background-color: #ffe6cc;
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .game-title {
      font-size: 0.6rem;
      margin-top: 6px;
      color: #ff6600;
    }

    .coming-soon {
      font-size: 0.5rem;
      color: #888;
      margin-top: 6px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      border-top: 2px solid #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 20;
    }

    footer img {
      width: 24px;
      height: 24px;
      opacity: 0.6;
    }

    footer img.active {
      opacity: 1;
      border-bottom: 2px solid #ff6600;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="sljr.png" alt="Logo" />
      <span>SLJR E-SPORTS</span>
    </div>
  </header>

  <div class="games-container">
    <!-- Free Fire Max -->
    <div class="game-card" onclick="location.href='tournament.html?id=FFM2025-07'">
      <img src="Freefire.jpg" alt="Free Fire Max">
      <div class="game-title">Free Fire Max</div>
    </div>

    <!-- Coming Soon -->
    <div class="game-card">
      <img src="placeholder.jpg" alt="Coming Soon">
      <div class="coming-soon">More Games<br>Coming Soon</div>
    </div>
  </div>

  <footer>
    <img src="home.png" class="active" alt="Home" />
    <img src="wallet.png" alt="Wallet" onclick="location.href='redeem.html" />
    <img src="profile.png" alt="Profile" onclick="location.href='dashbord.html />
   
 <img src="game-history.png" alt="History" />
  </footer>

  <!-- Firebase Auth Check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
