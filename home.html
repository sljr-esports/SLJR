<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      padding-bottom: 80px;
      color: #222;
    }

    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .games {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 20px;
    }

    .game-box {
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .game-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff6600;
    }

    .game-box img {
      width: 100%;
      border-radius: 6px;
      height: 100px;
      object-fit: cover;
    }

    .game-box span {
      display: block;
      font-size: 0.6rem;
      margin-top: 6px;
      color: #000;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="games">
    <div class="game-box" onclick="window.location.href='freefire.html?game=freefire'">
      <img src="Freefire.jpg" alt="Free Fire Max" />
      <span>Free Fire Max</span>
    </div>
    <div class="game-box">
      <img src="BGMI.jpg" alt="BGMI" />
      <span>BGMI - Coming Soon</span>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html" class="active">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <!-- Firebase Auth Check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
