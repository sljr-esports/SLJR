<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLJR E-Sports Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      color: #ff6600;
      margin-bottom: 40px;
    }

    .login-btn {
      background-color: white;
      border: 2px solid #ff6600;
      color: #ff6600;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s ease;
      box-shadow: 3px 3px 0 #000;
    }

    .login-btn:hover {
      background-color: #ff6600;
      color: white;
    }

    .login-btn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>

  <h1>SLJR E-SPORTS TOURNAMENT</h1>

  <button class="login-btn" onclick="googleLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Icon.png" alt="Google Icon" />
    Sign in with Google
  </button>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("User signed in:", result.user);
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>

</body>
</html>
