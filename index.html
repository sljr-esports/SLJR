<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR E-Sports Login</title>

  <!-- Google Font: Pixel Style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin: 12px 0;
      font-weight: bold;
      text-shadow: 2px 2px 0 #00000020;
    }

    h1:nth-child(1) {
      font-size: 1.3rem;
      color: #ff6600;
    }

    h1:nth-child(2) {
      font-size: 1rem;
      color: #222;
    }

    h1:nth-child(3) {
      font-size: 1.2rem;
      color: #00cfff;
    }

    .login-btn {
      margin-top: 40px;
      background-color: white;
      border: 2px solid #ff6600;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', monospace;
      color: #ff6600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 3px 3px 0px #000;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #ff6600;
      color: white;
      box-shadow: 0 0 10px #ff6600;
    }

    .login-btn img {
      width: 16px;
      height: 16px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.55rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>SLJR E-SPORTS</h1>
  <h1>TOURNAMENT</h1>
  <h1>FOR GEN-Z</h1>

  <button class="login-btn" onclick="googleLogin()">
    <img src="google-logo.png" alt="Google" />
    SIGN IN WITH GOOGLE
  </button>

  <div class="footer">ðŸš€ Enter the Arena | SLJR Gaming</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const getDeviceId = () => {
      let id = localStorage.getItem("deviceId");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("deviceId", id);
      }
      return id;
    };

    window.googleLogin = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const uid = user.uid;
        const deviceId = getDeviceId();

        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, { email: user.email, deviceId });
          window.location.href = "home.html";
        } else {
          const storedId = userSnap.data().deviceId;
          if (storedId === deviceId) {
            window.location.href = "home.html";
          } else {
            window.location.href = "blocked.html";
          }
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>
</body>
</html>
