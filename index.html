<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLJR E-Sports Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pixel Gaming Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .title {
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }

    .title h1 {
      margin: 10px 0;
      font-size: 1rem;
      color: #ff6600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .title h2 {
      font-size: 0.8rem;
      margin: 5px 0;
      color: #222;
    }

    .title h3 {
      font-size: 0.75rem;
      color: #00cfff;
      text-shadow: 1px 1px 4px #001f3f;
    }

    .login-btn {
      position: absolute;
      bottom: 40px;
      background-color: white;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 4px 4px 0 #000;
    }

    .login-btn:hover {
      background-color: #ff6600;
      color: white;
      box-shadow: 0 0 10px #ff6600;
    }

    .login-btn img {
      width: 20px;
      height: 20px;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-60px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="title">
    <h1>SLJR E-SPORTS</h1>
    <h2>TOURNAMENT</h2>
    <h3>FOR GEN-Z</h3>
  </div>

  <button class="login-btn" onclick="googleLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Icon.png" alt="Google" />
    SIGN IN WITH GOOGLE
  </button>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("Signed in as:", result.user.displayName);
          window.location.href = "home.html"; // âœ… redirect
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>

</body>
</html>
