<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR E-Sports Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin: 12px 0;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
    }

    .login-btn {
      margin-top: 40px;
      background-color: white;
      border: 2px solid #ff6600;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', monospace;
      color: #ff6600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 0px #000;
    }

    .login-btn:hover {
      background-color: #ff6600;
      color: white;
      box-shadow: 0 0 10px #ff6600;
    }

    .login-btn img {
      width: 16px;
      height: 16px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.55rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>SLJR E-SPORTS</h1>
  <h1>TOURNAMENT</h1>
  <h1>FOR GEN-Z</h1>

  <button class="login-btn" onclick="googleLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Icon.png" alt="Google" />
    SIGN IN WITH GOOGLE
  </button>

  <div class="footer">ðŸš€ Invite Friends, Earn Rewards</div>

  <!-- Firebase & Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    function generateReferralCode(uid) {
      return "SLJR" + uid.slice(-4).toUpperCase();  // Ex: SLJR3A7B
    }

    window.googleLogin = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        const urlParams = new URLSearchParams(window.location.search);
        const referredBy = urlParams.get("ref") || null;
        const referralCode = generateReferralCode(user.uid);

        if (!snap.exists()) {
          let walletAmount = 0;

          if (referredBy) walletAmount = 10;

          await setDoc(userRef, {
            name: user.displayName,
            email: user.email,
            photo: user.photoURL,
            wallet: walletAmount,
            referralCode: referralCode,
            referredBy: referredBy
          });

          if (referredBy) {
            const q = query(collection(db, "users"), where("referralCode", "==", referredBy));
            const refSnap = await getDocs(q);
            refSnap.forEach(async (refDoc) => {
              const refData = refDoc.data();
              const refUserRef = doc(db, "users", refDoc.id);
              const newWallet = (refData.wallet || 0) + 15;
              await updateDoc(refUserRef, { wallet: newWallet });
            });
          }
        }

        window.location.href = "home.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>

</body>
</html>
