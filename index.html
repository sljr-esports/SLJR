<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLJR E-Sports Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #ff6f00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    h2 {
      color: #5ecfff;
      margin-bottom: 40px;
    }

    #googleLogin {
      background: white;
      color: black;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #googleLogin:hover {
      background-color: #ff6f00;
      color: white;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>SLJR E-SPORTS</h1>
  <h2>TOURNAMENT FOR GEN-Z</h2>

  <button id="googleLogin">Sign in with Google</button>

  <!-- Firebase SDK & Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          // Store user in localStorage
          localStorage.setItem("sljr_uid", user.uid);
          localStorage.setItem("sljr_name", user.displayName);
          // Redirect to home
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    // Optional: auto-redirect if already logged in
    if (localStorage.getItem("sljr_uid")) {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
