<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR E-SPORTS REWARDS</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, orange, blue);
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .reward-box {
      background-color: #1e1e1e;
      padding: 20px;
      border: 2px solid orange;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .reward-box p {
      margin: 8px 0;
      font-size: 1.1rem;
    }
    .rank-table {
      max-height: 300px;
      overflow-y: auto;
      background: #121212;
      border: 1px solid blue;
      border-radius: 8px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #1a1a1a;
      color: orange;
      position: sticky;
      top: 0;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .footer-nav img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

<header>SLJR E-SPORTS TOURNAMENT - REWARDS</header>

<div class="container">
  <div class="reward-box" id="userReward">
    <p><strong>Match ID:</strong> <span id="matchId">Loading...</span></p>
    <p><strong>Your Rank:</strong> <span id="rank">Loading...</span></p>
    <p><strong>Prize:</strong> ₹<span id="prize">Loading...</span></p>
    <p><strong>Claim Code:</strong> <span id="code">Loading...</span></p>
  </div>

  <h3>Rank List</h3>
  <div class="rank-table">
    <table id="rankList">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Prize</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="footer-nav">
  <img src="home.png" alt="Home">
  <img src="rewards.png" alt="Rewards">
  <img src="profile.png" alt="Profile">
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
    authDomain: "sljr-e-sports.firebaseapp.com",
    projectId: "sljr-e-sports",
    storageBucket: "sljr-e-sports.appspot.com",
    messagingSenderId: "568709951241",
    appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (user) {
      const userEmail = user.email;
      
      // Get current user's reward
      db.collection("rewards")
        .where("email", "==", userEmail)
        .get()
        .then(querySnapshot => {
          if (!querySnapshot.empty) {
            const data = querySnapshot.docs[0].data();
            document.getElementById("matchId").textContent = data.matchId || "N/A";
            document.getElementById("rank").textContent = data.rank || "N/A";
            document.getElementById("prize").textContent = data.prize || "0";
            document.getElementById("code").textContent = data.code || "N/A";
          } else {
            document.getElementById("userReward").innerHTML = "<p>No rewards found for your account.</p>";
          }
        });

      // Load full rank list
      db.collection("rewards")
        .orderBy("rank", "asc")
        .get()
        .then(snapshot => {
          const tableBody = document.querySelector("#rankList tbody");
          snapshot.forEach(doc => {
            const d = doc.data();
            const row = `<tr>
              <td>${d.rank}</td>
              <td>${d.email}</td>
              <td>₹${d.prize}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        });

    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
