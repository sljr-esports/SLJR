<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR E-SPORTS TOURNAMENT - Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Press Start 2P', cursive;
      color: black;
      padding-bottom: 100px;
    }
    header {
      background-color: #ff6600;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }
    .reward-container {
      padding: 20px;
      text-align: center;
    }
    .reward-box {
      background: #f0f0f0;
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid black;
      text-align: center;
      font-size: 12px;
    }
    .scrollable-table {
      max-height: 300px;
      overflow-y: scroll;
      border: 2px solid black;
      margin-top: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
    }
    footer img {
      height: 40px;
      width: 40px;
    }
  </style>
</head>
<body>

  <header>SLJR E-SPORTS TOURNAMENT - Rewards</header>

  <div class="reward-container">
    <div class="reward-box" id="myReward">
      <h3>üèÜ Your Reward</h3>
      <p><strong>Match ID:</strong> <span id="matchId">Loading...</span></p>
      <p><strong>Your Rank:</strong> <span id="rank">Loading...</span></p>
      <p><strong>Prize:</strong> <span id="prize">Loading...</span></p>
      <p><strong>Reward Code:</strong> <span id="rewardCode">Loading...</span></p>
    </div>

    <h3 style="margin-top: 40px;">üìã Rank List</h3>
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Match ID</th>
            <th>Rank</th>
            <th>Prize</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody id="rankListBody">
          <!-- Dynamically filled -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <img src="home.png" alt="Home" />
    <img src="reward.png" alt="Reward" />
    <img src="trophy.png" alt="Trophy" />
    <img src="user.png" alt="Profile" />
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const matchIdEl = document.getElementById("matchId");
    const rankEl = document.getElementById("rank");
    const prizeEl = document.getElementById("prize");
    const rewardCodeEl = document.getElementById("rewardCode");
    const rankListBody = document.getElementById("rankListBody");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const q = query(collection(db, "rewards"), where("email", "==", user.email));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          matchIdEl.innerText = data.matchId;
          rankEl.innerText = data.rank;
          prizeEl.innerText = data.prize;
          rewardCodeEl.innerText = data.code;
        } else {
          document.getElementById("myReward").innerHTML = "<p>No reward available for you.</p>";
        }

        // Load full rank list
        const allRewards = await getDocs(collection(db, "rewards"));
        rankListBody.innerHTML = "";
        allRewards.forEach(doc => {
          const d = doc.data();
          rankListBody.innerHTML += `
            <tr>
              <td>${d.email}</td>
              <td>${d.matchId}</td>
              <td>${d.rank}</td>
              <td>${d.prize}</td>
              <td>${d.code}</td>
            </tr>
          `;
        });
      } else {
        window.location.href = "login.html"; // Redirect if not logged in
      }
    });
  </script>
</body>
</html>
