<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      background: #ffffff;
      padding-bottom: 100px;
      color: #222;
    }
    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }
    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .balance {
      font-size: 0.75rem;
      margin-bottom: 20px;
      color: green;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 0.7rem;
      font-family: monospace;
      margin-bottom: 15px;
      border: 2px solid #ff6600;
      border-radius: 6px;
    }
    button {
      background: #ff6600;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e05200;
    }
    .history {
      margin-top: 30px;
    }
    .history-entry {
      font-size: 0.6rem;
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="container">
    <div class="balance">Wallet Balance: â‚¹<span id="balance">0</span></div>

    <select id="method">
      <option value="upi">Withdraw to UPI</option>
      <option value="redeem">Redeem Code</option>
    </select>

    <div id="upi-box">
      <input type="text" id="upiId" placeholder="Enter UPI ID" />
      <input type="number" id="upiAmount" placeholder="Enter Amount (â‚¹50-5000)" />
      <button onclick="cashoutUPI()">Withdraw via UPI</button>
    </div>

    <div id="redeem-box" style="display: none;">
      <input type="text" id="email" placeholder="Enter Email" />
      <input type="number" id="redeemAmount" placeholder="Enter Amount (â‚¹50-5000)" />
      <button onclick="cashoutRedeem()">Withdraw via Redeem</button>
    </div>

    <div class="history">
      <h3 style="font-size:0.7rem;">Withdrawal History</h3>
      <div id="history"></div>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let userData;

    const method = document.getElementById("method");
    const upiBox = document.getElementById("upi-box");
    const redeemBox = document.getElementById("redeem-box");
    const balanceText = document.getElementById("balance");
    const historyDiv = document.getElementById("history");

    method.addEventListener("change", () => {
      upiBox.style.display = method.value === "upi" ? "block" : "none";
      redeemBox.style.display = method.value === "redeem" ? "block" : "none";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        userData = snap.data();
        balanceText.textContent = userData.balance || 0;
        renderHistory(userData);
      }
    });

    function hasPending(history) {
      return (history || []).some(item => item.status === "Pending");
    }

    async function cashoutUPI() {
      const upiId = document.getElementById("upiId").value.trim();
      const amount = parseInt(document.getElementById("upiAmount").value);
      if (!upiId.includes("@") || isNaN(amount) || amount < 50 || amount > 5000) {
        return alert("Enter valid UPI ID and amount (â‚¹50â€“â‚¹5000)");
      }

      if (hasPending(userData.upiHistory)) {
        return alert("You already have a pending UPI withdrawal.");
      }

      if (userData.balance < amount) {
        return alert("Insufficient balance.");
      }

      const userRef = doc(db, "users", auth.currentUser.uid);
      await updateDoc(userRef, {
        balance: userData.balance - amount,
        upiHistory: arrayUnion({
          upiId, amount, date: new Date().toLocaleString(), status: "Pending"
        })
      });

      alert("Withdrawal under review âœ…");
      location.reload();
    }

    async function cashoutRedeem() {
      const email = document.getElementById("email").value.trim();
      const amount = parseInt(document.getElementById("redeemAmount").value);
      if (!email.includes("@") || isNaN(amount) || amount < 50 || amount > 5000) {
        return alert("Enter valid Email and amount (â‚¹50â€“â‚¹5000)");
      }

      if (hasPending(userData.redeemHistory)) {
        return alert("You already have a pending Redeem withdrawal.");
      }

      if (userData.balance < amount) {
        return alert("Insufficient balance.");
      }

      const userRef = doc(db, "users", auth.currentUser.uid);
      await updateDoc(userRef, {
        balance: userData.balance - amount,
        redeemHistory: arrayUnion({
          email, amount, date: new Date().toLocaleString(), code: "", status: "Pending"
        })
      });

      alert("Redeem request submitted ðŸ•’");
      location.reload();
    }

    function renderHistory(data) {
      const upi = data.upiHistory || [];
      const redeem = data.redeemHistory || [];
      historyDiv.innerHTML =
        upi.map(e => `<div class="history-entry">UPI: â‚¹${e.amount}<br>To: ${e.upiId}<br>${e.date}<br>Status: ${e.status}</div>`).join('') +
        redeem.map(e => `<div class="history-entry">Redeem: â‚¹${e.amount}<br>Email: ${e.email}<br>${e.date}<br>Status: ${e.status}</div>`).join('');
    }
  </script>
</body>
</html>
