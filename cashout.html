<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashout - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      background: #ffffff;
      color: #222;
      padding-bottom: 80px;
    }
    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }
    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .balance {
      font-size: 0.8rem;
      color: green;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ff6600;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.75rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6600;
      color: white;
      font-family: 'Press Start 2P', monospace;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.6rem;
    }
    button:hover {
      background-color: #e65500;
    }
    .upi-image {
      width: 100px;
      display: block;
      margin: 10px auto 20px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }
    .bottom-nav a.active {
      color: #ff6600;
    }
    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="container">
    <div class="balance">Wallet Balance: ₹<span id="balance">0</span></div>

    <img src="upi.jpg" alt="UPI" class="upi-image" />

    <input type="text" id="upiId" placeholder="Enter your UPI ID" />
    <input type="number" id="amount" placeholder="Enter amount (50 - 5000)" />
    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>

  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html" class="active">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let balance = 0;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          balance = data.balance || 0;
          document.getElementById("balance").textContent = balance;

          if (data.withdrawalPending) {
            alert("One withdrawal is already under review.");
            document.querySelector("button").disabled = true;
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });

    async function submitWithdrawal() {
      const upiId = document.getElementById("upiId").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (!upiId || !upiId.includes("@")) {
        alert("Enter a valid UPI ID");
        return;
      }

      if (!amount || amount < 50 || amount > 5000) {
        alert("Amount must be between ₹50 and ₹5000");
        return;
      }

      if (amount > balance) {
        alert("Insufficient balance");
        return;
      }

      const userRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(userRef);
      const data = docSnap.data();

      if (data.withdrawalPending) {
        alert("Please wait for your current withdrawal to be completed.");
        return;
      }

      await updateDoc(userRef, {
        balance: balance - amount,
        withdrawalPending: true,
        withdrawHistory: arrayUnion({
          upiId,
          amount,
          status: "Under Review",
          date: new Date().toLocaleString()
        })
      });

      alert("✅ Withdrawal received! You’ll be paid within 24–48 hours.");
      window.location.reload();
    }
  </script>
</body>
</html>
