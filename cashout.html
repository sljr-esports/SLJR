<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      background: #ffffff;
      padding-bottom: 80px;
      color: #222;
    }
    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }
    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .qr {
      margin: 20px auto;
      border: 2px dashed #ff6600;
      padding: 15px;
      display: inline-block;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 0.65rem;
      font-family: monospace;
      border-radius: 5px;
      border: 2px solid #ff6600;
    }
    button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }
    .bottom-nav a.active {
      color: #ff6600;
    }
    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

<header>
  <h1>SLJR E-SPORTS</h1>
</header>

<div class="container">
  <div class="qr">
    <canvas id="qrCanvas"></canvas>
    <div style="font-size: 0.5rem;" id="txnid"></div>
  </div>

  <input type="number" id="amount" placeholder="Enter Amount (â‚¹)" min="1" />
  <input type="text" id="utr" placeholder="Enter UTR Number" />
  <button onclick="submitDeposit()">Submit Deposit</button>
</div>

<div class="bottom-nav">
  <a href="home.html">
    <img src="home.png" alt="Home" />
    <div>Home</div>
  </a>
  <a href="redeem.html" class="active">
    <img src="wallet.png" alt="Wallet" />
    <div>Wallet</div>
  </a>
  <a href="dashboard.html">
    <img src="profile.png" alt="Dashboard" />
    <div>Dashboard</div>
  </a>
  <a href="match-history.html">
    <img src="game-history.png" alt="History" />
    <div>History</div>
  </a>
</div>

<!-- QR + Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/es/index.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
    authDomain: "sljr-e-sports.firebaseapp.com",
    projectId: "sljr-e-sports",
    storageBucket: "sljr-e-sports.firebasestorage.app",
    messagingSenderId: "568709951241",
    appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser;
  let currentTxnId = '';

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      generateQR();
      setInterval(generateQR, 60000); // Refresh QR every 1 minute
    } else {
      window.location.href = "index.html";
    }
  });

  function generateQR() {
    const amount = document.getElementById("amount").value || 1;
    currentTxnId = 'TXN' + Math.floor(10000000 + Math.random() * 90000000);
    const upiUrl = `upi://pay?pa=8104516653@fam&pn=RAJ SHARMA&am=${amount}&tid=${currentTxnId}`;
    QRCode.toCanvas(document.getElementById("qrCanvas"), upiUrl);
    document.getElementById("txnid").textContent = `Txn ID: ${currentTxnId}`;
  }

  async function submitDeposit() {
    const amount = parseInt(document.getElementById("amount").value);
    const utr = document.getElementById("utr").value;
    if (!amount || !utr) return alert("Please enter valid amount and UTR");

    const userRef = doc(db, "users", currentUser.uid);
    const snap = await getDoc(userRef);
    if (!snap.exists()) return alert("User not found!");

    await updateDoc(userRef, {
      deposits: arrayUnion({
        amount,
        utr,
        status: "Pending",
        txnid: currentTxnId,
        date: new Date().toLocaleString()
      })
    });

    alert("Deposit submitted and is under review.");
    location.reload();
  }
</script>

</body>
</html>
