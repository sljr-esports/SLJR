<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashout - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      background: #ffffff;
      padding-bottom: 80px;
      color: #222;
    }

    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .balance {
      font-size: 0.8rem;
      color: green;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ff6600;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.75rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6600;
      color: white;
      font-family: 'Press Start 2P', monospace;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.65rem;
      margin-bottom: 15px;
      box-shadow: 3px 3px 0 #000;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .history-entry {
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 0.6rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="container">
    <div class="balance">Balance: ₹<span id="balance">0</span></div>
    <input type="text" id="upiId" placeholder="Enter UPI ID" />
    <input type="number" id="amount" placeholder="Enter Amount (₹50–₹5000)" />
    <button onclick="submitCashout()">Withdraw Now</button>

    <div class="history">
      <h3>Cashout History</h3>
      <div id="cashout-history"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser, currentBalance = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        currentBalance = data.balance || 0;
        document.getElementById("balance").textContent = currentBalance;
        loadCashoutHistory(data.cashouts || []);
      }
    });

    async function submitCashout() {
      const upiId = document.getElementById("upiId").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (!upiId.includes("@")) return alert("Enter valid UPI ID");
      if (amount < 50 || amount > 5000) return alert("Amount must be between ₹50 and ₹5000");

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const data = userSnap.data();

      if (data.cashouts && data.cashouts.some(c => c.status === "Pending")) {
        return alert("You already have a pending withdrawal.");
      }

      if (data.balance < amount) {
        return alert("Insufficient balance.");
      }

      await updateDoc(userRef, {
        balance: data.balance - amount,
        cashouts: arrayUnion({
          upi: upiId,
          amount: amount,
          date: new Date().toLocaleString(),
          status: "Pending"
        })
      });

      alert("Withdrawal request submitted!\nYou will receive in 24–48 hours.");
      location.reload();
    }

    function loadCashoutHistory(list) {
      const div = document.getElementById("cashout-history");
      if (!list.length) return div.innerHTML = "<p>No cashout history.</p>";
      div.innerHTML = list.reverse().map(item => `
        <div class="history-entry">
          ₹${item.amount} to ${item.upi}<br/>
          Status: ${item.status}<br/>
          ${item.date}
        </div>
      `).join('');
    }
  </script>
</body>
</html>
