<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashout - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      background: #fff;
      padding-bottom: 80px;
      color: #222;
    }

    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .balance {
      font-size: 0.8rem;
      color: green;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ff6600;
      border-radius: 5px;
      font-size: 0.7rem;
      font-family: monospace;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }

    .upi-label {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      margin-bottom: 10px;
      border: 2px solid #ff6600;
      padding: 6px 12px;
      border-radius: 6px;
      width: fit-content;
      margin: 0 auto 20px;
    }

    .upi-label img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header><h1>SLJR E-SPORTS</h1></header>

  <div class="container">
    <div class="balance">Balance: ₹<span id="balance">0</span></div>

    <div class="upi-label">
      <img src="upi.jpg" alt="UPI">
      UPI Payment
    </div>

    <input type="text" id="upiId" placeholder="Enter UPI ID" />
    <input type="number" id="amount" placeholder="Enter Amount (Min ₹50, Max ₹5000)" />
    <button onclick="submitWithdraw()">Submit Withdrawal</button>
  </div>

  <div class="bottom-nav">
    <a href="home.html"><img src="home.png" /><div>Home</div></a>
    <a href="redeem.html" class="active"><img src="wallet.png" /><div>Wallet</div></a>
    <a href="dashboard.html"><img src="profile.png" /><div>Dashboard</div></a>
    <a href="match-history.html"><img src="game-history.png" /><div>History</div></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let userData;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          userData = snap.data();
          document.getElementById("balance").textContent = userData.balance || 0;
        }
      }
    });

    async function submitWithdraw() {
      const upiId = document.getElementById("upiId").value.trim();
      const amount = parseInt(document.getElementById("amount").value);
      if (!upiId.includes("@")) return alert("Enter valid UPI ID with '@'");
      if (isNaN(amount) || amount < 50 || amount > 5000) return alert("Amount must be ₹50–₹5000");

      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);
      const data = snap.data();

      if (data.pendingWithdrawal) return alert("One withdrawal already pending.");
      if (data.balance < amount) return alert("Insufficient balance.");

      await updateDoc(userRef, {
        balance: data.balance - amount,
        pendingWithdrawal: true,
        withdrawHistory: arrayUnion({
          upiId,
          amount,
          status: "Pending",
          date: new Date().toLocaleString()
        })
      });

      alert("Withdrawal submitted! You will receive it in 24–48 hours.");
      window.location.reload();
    }
  </script>
</body>
</html>
