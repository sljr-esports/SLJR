<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashout - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      background: #ffffff;
      padding-bottom: 80px;
      color: #222;
    }
    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #ff6600;
      background: white;
    }
    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .balance {
      font-size: 0.8rem;
      color: green;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ff6600;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.75rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6600;
      color: white;
      font-family: 'Press Start 2P', monospace;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.65rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }
    .bottom-nav a.active {
      color: #ff6600;
    }
    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
    .method-select {
      text-align: center;
      margin-bottom: 20px;
    }
    .upi-button {
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      transition: all 0.3s ease;
    }
    .upi-button img {
      width: 30px;
      height: 30px;
    }
    .upi-button.selected {
      background-color: #ff6600;
      color: white;
    }
  </style>
</head>
<body>
  <header><h1>SLJR E-SPORTS</h1></header>
  <div class="container">
    <div class="balance">Balance: ₹<span id="balance">0</span></div><div class="method-select">
  <label for="upi-option" class="upi-button selected" id="upi-label">
    <input type="radio" name="method" id="upi-option" value="upi" hidden checked />
    <img src="upi.jpg" alt="UPI" />
    <span>UPI</span>
  </label>
</div>

<input type="text" id="upiId" placeholder="Enter UPI ID" />
<input type="number" id="upiAmount" placeholder="Enter Amount" />
<button onclick="cashoutUPI()">Submit Withdrawal</button>

<div class="history">
  <h3>UPI Withdrawal History</h3>
  <div id="upi-history"></div>
</div>

  </div>  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html" class="active">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("balance").textContent = data.balance || 0;
          loadHistory();
        }
      } else {
        window.location.href = "index.html";
      }
    });

    async function cashoutUPI() {
      const upiId = document.getElementById("upiId").value.trim();
      const amount = parseInt(document.getElementById("upiAmount").value);
      if (!upiId.includes("@")) return alert("Enter valid UPI ID with @");
      if (amount < 50 || amount > 5000) return alert("Min: 50, Max: 5000");

      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);
      const data = snap.data();

      if ((data.upiPending && data.upiPending === true) || data.balance < amount) {
        alert("Either insufficient balance or previous withdrawal pending.");
        return;
      }

      await updateDoc(userRef, {
        balance: data.balance - amount,
        upiHistory: arrayUnion({ upiId, amount, date: new Date().toLocaleString(), status: "Pending" }),
        upiPending: true
      });
      alert("Withdrawal received. You'll get it in 24-48 hours.");
      location.reload();
    }

    async function loadHistory() {
      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);
      const data = snap.data();
      const history = data.upiHistory || [];
      const div = document.getElementById("upi-history");
      div.innerHTML = history.length
        ? history.map(h => `<div class="history-entry">₹${h.amount} to ${h.upiId}<br/>Status: ${h.status || 'Pending'}<br/>${h.date}</div>`).join('')
        : "<p>No history</p>";
    }

    // Toggle style on UPI button
    document.getElementById("upi-label").addEventListener("click", () => {
      document.getElementById("upi-label").classList.add("selected");
    });
  </script></body>
</html>
