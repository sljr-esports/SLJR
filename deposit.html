<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 10px;
    }

    .balance {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #444;
    }

    #qrcode {
      margin: 20px auto;
      width: fit-content;
    }

    .input-box {
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background: #ff6600;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #e65c00;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .history-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Deposit to SLJR</h2>

  <div class="balance">
    Balance: ₹<span id="userBalance">0</span>
  </div>

  <div id="qrcode"></div>

  <div class="input-box">
    <input type="number" id="amount" placeholder="Enter deposit amount (₹)" />
    <button onclick="generateQRCode()">Generate QR</button>
  </div>

  <div class="input-box">
    <input type="text" id="utr" placeholder="Enter UTR number" />
    <button onclick="submitDeposit()">Submit</button>
  </div>

  <div class="history">
    <h3>Deposit History</h3>
    <div id="historyList"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUID = null;

    const upiBase = "upi://pay?pa=8104516653@fam&pn=RAJ SHARMA&am=";

    function generateQRCode() {
      const amount = document.getElementById('amount').value;
      const qrcodeDiv = document.getElementById("qrcode");
      qrcodeDiv.innerHTML = "";
      if (amount && parseFloat(amount) > 0) {
        new QRCode(qrcodeDiv, {
          text: upiBase + amount,
          width: 180,
          height: 180
        });
      } else {
        alert("Please enter a valid amount.");
      }
    }

    function submitDeposit() {
      const amount = document.getElementById("amount").value;
      const utr = document.getElementById("utr").value;

      if (!amount || !utr || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("Please enter valid amount and UTR.");
        return;
      }

      const depositRef = push(ref(db, "deposits"));
      set(depositRef, {
        uid: currentUID,
        amount: parseFloat(amount),
        utr: utr,
        timestamp: Date.now(),
        status: "pending"
      }).then(() => {
        alert("Deposit request submitted.");
        document.getElementById("amount").value = "";
        document.getElementById("utr").value = "";
        loadHistory();
      });
    }

    function loadHistory() {
      const historyDiv = document.getElementById("historyList");
      historyDiv.innerHTML = "";

      onValue(ref(db, "deposits"), (snapshot) => {
        historyDiv.innerHTML = "";
        const data = snapshot.val();
        for (let id in data) {
          if (data[id].uid === currentUID) {
            const entry = data[id];
            const div = document.createElement("div");
            div.className = "history-item";
            div.innerHTML = `
              ₹${entry.amount} - ${entry.utr} <br>
              Status: ${entry.status}
            `;
            historyDiv.appendChild(div);
          }
        }
      });
    }

    function loadBalance() {
      get(ref(db, `users/${currentUID}/balance`)).then((snap) => {
        if (snap.exists()) {
          document.getElementById("userBalance").textContent = snap.val();
        }
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        loadBalance();
        loadHistory();
      } else {
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
