<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #fff;
      color: #222;
      text-align: center;
      padding: 20px;
    }

    header {
      background: white;
      border-bottom: 2px solid #ff6600;
      padding: 15px 0;
    }

    header h1 {
      margin: 0;
      font-size: 1rem;
      color: #ff6600;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 2px dashed #ff6600;
      border-radius: 12px;
      background: #fff;
    }

    label {
      display: block;
      font-size: 0.6rem;
      margin-bottom: 8px;
      margin-top: 20px;
      color: #000;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff6600;
      border-radius: 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 8px #ff6600;
    }

    .qr {
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #ff6600;
      border-radius: 8px;
      background: #fdfdfd;
      width: fit-content;
    }

    .qr img {
      width: 180px;
      height: 180px;
    }

    button {
      margin-top: 20px;
      background-color: #fff;
      color: #ff6600;
      border: 2px solid #ff6600;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 0 #000;
      width: 100%;
    }

    button:hover {
      background-color: #ff6600;
      color: #fff;
      box-shadow: 0 0 10px #ff6600;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.5rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="container">
    <h2 style="font-size: 0.8rem; color: #ff6600;">Deposit</h2>

    <label>Enter Deposit Amount</label>
    <input type="number" id="depositAmount" placeholder="e.g. 100" min="1" max="5000" />

    <div class="qr">
      <img id="qrImage" src="" alt="UPI QR Code">
    </div>

    <label>Enter UTR Number</label>
    <input type="text" id="utr" placeholder="UTR Number" />

    <button onclick="submitDeposit()">Submit Deposit</button>
  </div>

  <div class="footer">ðŸ’° Powered by SLJR Payments</div>

  <!-- QR Generator Script -->
  <script>
    function generateQR() {
      const amount = document.getElementById("depositAmount").value || 1;
      const timestamp = Date.now();
      const upiLink = `upi://pay?pa=8104516653@fam&pn=RAJ%20SHARMA&am=${amount}&tid=${timestamp}`;
      const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=${encodeURIComponent(upiLink)}`;
      document.getElementById("qrImage").src = qrUrl;
    }

    setInterval(generateQR, 2000);
    document.getElementById("depositAmount").addEventListener("input", generateQR);
    generateQR();

    function submitDeposit() {
      const amount = parseFloat(document.getElementById("depositAmount").value);
      const utr = document.getElementById("utr").value.trim();

      if (!amount || amount < 1) {
        alert("Enter a valid amount.");
        return;
      }

      if (!utr) {
        alert("Enter UTR number.");
        return;
      }

      alert("âœ… Deposit Submitted. Under Review.");
      // Here you would submit to Firebase
    }
  </script>

</body>
</html>
