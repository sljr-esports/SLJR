<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit - SLJR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding-bottom: 100px;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      color: #111;
    }

    header {
      text-align: center;
      padding: 12px 0;
      border-bottom: 2px solid #ff6600;
      background-color: white;
    }

    header h1 {
      font-size: 1rem;
      color: #ff6600;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .qr-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .qr-box img {
      width: 160px;
      border-radius: 10px;
      border: 2px solid #ff6600;
    }

    .form-group {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 0.7rem;
      font-family: monospace;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e05400;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      font-size: 0.75rem;
      color: #111;
      margin-bottom: 10px;
    }

    .history-item {
      padding: 10px;
      border: 1px solid #ff6600;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 0.6rem;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ff6600;
      padding: 20px;
      font-size: 0.6rem;
      border-radius: 8px;
      z-index: 999;
      box-shadow: 0 0 20px #ff6600;
      display: none;
    }

    .popup.show {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 0.55rem;
      color: #222;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: #ff6600;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>

  <div class="container">
    <div class="qr-box">
      <img src="https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=upi://pay?pa=8104516653@fam&pn=RAJ%20SHARMA&am=1.0" alt="UPI QR Code" />
    </div>

    <div class="form-group">
      <input type="number" id="amount" placeholder="Enter Amount (₹)" min="1" />
    </div>
    <div class="form-group">
      <input type="text" id="utr" placeholder="Enter UTR Number" />
    </div>
    <button onclick="submitDeposit()">Submit Deposit</button>

    <div class="popup" id="popup">✅ Deposit request submitted & under review</div>

    <div class="history">
      <h3>Deposit History</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html">
      <img src="home.png" alt="Home" />
      <div>Home</div>
    </a>
    <a href="redeem.html">
      <img src="wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" />
      <div>Dashboard</div>
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="History" />
      <div>History</div>
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUID = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        loadHistory();
      } else {
        window.location.href = "index.html";
      }
    });

    function submitDeposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      const utr = document.getElementById("utr").value.trim();

      if (!amount || amount < 1 || !utr) {
        alert("Enter valid amount and UTR");
        return;
      }

      const depositRef = push(ref(db, "deposits"));
      set(depositRef, {
        uid: currentUID,
        amount: amount,
        utr: utr,
        status: "pending",
        processed: false,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById("amount").value = "";
        document.getElementById("utr").value = "";
        document.getElementById("popup").classList.add("show");
        setTimeout(() => document.getElementById("popup").classList.remove("show"), 3000);
      });
    }

    function loadHistory() {
      const historyDiv = document.getElementById("historyList");
      historyDiv.innerHTML = "";

      onValue(ref(db, "deposits"), (snapshot) => {
        historyDiv.innerHTML = "";
        const data = snapshot.val();

        for (let id in data) {
          const entry = data[id];
          if (entry.uid === currentUID) {
            const div = document.createElement("div");
            div.className = "history-item";
            div.innerHTML = `
              ₹${entry.amount} - UTR: ${entry.utr}<br>Status: ${entry.status}
            `;
            historyDiv.appendChild(div);

            if (entry.status === "approved" && !entry.processed) {
              set(ref(db, `deposits/${id}/processed`), true);

              const userRef = ref(db, `users/${currentUID}/balance`);
              get(userRef).then((snap) => {
                let current = snap.exists() ? parseFloat(snap.val()) : 0;
                let newBalance = current + parseFloat(entry.amount);
                set(userRef, newBalance);
              });
            }
          }
        }
      });
    }
  </script>

</body>
</html>
