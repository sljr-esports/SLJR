<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match History - SLJR E-Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const q = query(collection(db, "matchHistory"), where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);
        const list = document.getElementById("history");
        list.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.date} | Game ID: ${data.gameId} | Result: ${data.result}`;
          list.appendChild(li);
        });
      }
    });
  </script>  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      padding-bottom: 80px;
    }

    header {
      background: white;
      padding: 10px 0;
      text-align: center;
      border-bottom: 2px solid orange;
    }

    header h1 {
      color: #ff6600;
      font-size: 1rem;
      margin: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 0.7rem;
      color: #222;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 0.6rem;
    }

    li {
      padding: 10px;
      margin: 5px 0;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      z-index: 999;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .nav-icon.active {
      opacity: 1;
      border-bottom: 2px solid orange;
      border-radius: 4px;
    }
  </style></head>
<body>
  <header>
    <h1>SLJR E-SPORTS</h1>
  </header>  <div class="container">
    <h2>Match History</h2>
    <ul id="history">
      <li>Loading...</li>
    </ul>
  </div>  <div class="nav">
    <a href="home.html">
      <img src="home.png" alt="Home" class="nav-icon" id="home-icon" />
    </a>
    <a href="redeem.html">
      <img src="wallet.png" alt="Wallet" class="nav-icon" id="wallet-icon" />
    </a>
    <a href="dashboard.html">
      <img src="profile.png" alt="Dashboard" class="nav-icon" id="dashboard-icon" />
    </a>
    <a href="match-history.html">
      <img src="game-history.png" alt="Match History" class="nav-icon" id="history-icon" />
    </a>
  </div>  <script>
    const path = window.location.pathname;
    if (path.includes("home")) document.getElementById("home-icon")?.classList.add("active");
    if (path.includes("redeem")) document.getElementById("wallet-icon")?.classList.add("active");
    if (path.includes("dashboard")) document.getElementById("dashboard-icon")?.classList.add("active");
    if (path.includes("match-history")) document.getElementById("history-icon")?.classList.add("active");
  </script></body>
</html>
